<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Transporte Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .animate-gradient {
            background: linear-gradient(-45deg, #0c1a40, #1e40af, #3059d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-title {
            font-family: 'Poppins', sans-serif;
            letter-spacing: -1px;
        }
    </style>
</head>
<body class="animate-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <div class="flex items-center justify-center gap-3 mb-8">
        <h1 class="logo-title text-5xl font-bold text-white">MedQ</h1>
        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 3h6v6h6v6h-6v6H9v-6H3V9h6V3z"/>
        </svg>
    </div>

    <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <p class="text-gray-600">Digite seu email para receber as instruções</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div class="flex items-center justify-between">
                <a href="login.html" class="text-sm text-blue-600 hover:text-blue-800">Voltar para o login</a>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Enviar Instruções
            </button>
        </form>
    </div>
</body>
</html>
